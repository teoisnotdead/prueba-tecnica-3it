<h1>Indicadores</h1>

<ul>
  @for (indicator of indicators; track indicator.id) {

  <li>
    <strong>Nombre:</strong> {{ indicator.name }}
    <button (click)="listOfValue(indicator.id)">Listado Valores</button>
    <button (click)="deleteIndicator(indicator.id)">Detalles</button>
  </li>
  }
</ul>
