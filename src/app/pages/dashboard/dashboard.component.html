<div class="container mt-4">
  <h1 class="text-primary mb-4 d-flex align-items-center">
    <i class="bi bi-bar-chart-fill me-2"></i> <strong>Indicadores</strong>
  </h1>

  <section class="d-flex flex-column w-100">
    @for (indicator of indicators; track indicator.id) {
    <div class="d-flex justify-content-between align-items-center p-3 border rounded bg-light mb-2">
      <span class="fw-bold">{{ indicator.name }}</span>
      <div>
        <button class="btn btn-outline-primary me-2" (click)="listOfValue(indicator.id)">
          <i class="bi bi-list"></i> Listado Valores
        </button>
        <button class="btn btn-outline-secondary" (click)="detailsIndicator(indicator.id)">
          <i class="bi bi-info-circle"></i> Detalles
        </button>
      </div>
    </div>
    } @empty {
    <p class="text-center w-100 p-3 bg-warning rounded">No hay indicadores disponibles.</p>
    }
  </section>
</div>
