<div class="container mt-4">
    <!-- Título con Nombre del Indicador y Botón Volver -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary d-flex align-items-center">
            <mat-icon class="me-2">bar_chart</mat-icon>
            <strong class="text-capitalize">{{ indicatorName }}</strong>
        </h2>
        <button class="btn btn-outline-secondary d-flex align-items-center gap-2 px-3" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon> Volver
        </button>

    </div>

    <!-- Tabla de Indicadores Económicos -->
    <table mat-table [dataSource]="indicatorValues" class="mat-elevation-z8 w-100">

        <!-- Columna Fecha -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let indicator"> {{ indicator.Fecha }} </td>
        </ng-container>

        <!-- Columna Valor -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let indicator"> {{ indicator.Valor }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
